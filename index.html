<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="styles.css">

<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="index.js"></script>
</head>
<body style='margin : 0px;'>
   
    <!-- interface top -->

    <div class="centered-top">
         <form style="display:inline-block;" id="polyQuery"><input type="text" placeholder="Search for an Object!"> <br> <input style="margin-top:3px" type="submit" value="Search"></form>
    </div>
    
    <!-- interface bottom -->

    <div class="hidden centered-bottom" id="bottom-ui">
        <div style="color:white;" id="model-change-controller"> <button class="arrow-button ui-text" id="back-button">← Prev |</button>
           <span class="ui-text" id="model-name"> Model Name </span><button class="arrow-button ui-text" id="forward-button">| Next →</button> </div><br>
        <div> 
                <button class="bottom-left toggle" id="spin-toggle">Toggle Spin |</button>
            <span class="ui-text" id="model-by" style="color:white; background-color:rgb(0, 132, 255); text-shadow:none;">Model By:</span><button class="bottom-right toggle" id="layout-toggle">| Toggle Layout</button><br><br>
            <button id="smaller-button" class="arrow-button">- |</button>
            <span class="ui-text" style="color:white" id="size-toggle"> Change Size </span><button id="bigger-button" class="arrow-button">| +</button>
        </div>  
    </div>

    <!-- AR/A-Frame stuff -->

    <a-scene id="stage" scale="2 2.25 2" rotation="90 0 0" position="0 2 0" embedded arjs='trackingMethod: best;debugUIEnabled: false'>

    <!-- <a-entity light="type: directional;
        intensity: 0.65;" position="-4 3 0"></a-entity>    -->

        <a-asset-item id="current-obj" src="/CHAHIN_EARTH.obj"></a-asset-item>

        <a-asset-item id="current-mtl" src="/CHAHIN_EARTH.mtl"></a-asset-item>
        
        <a-entity id="current-entity" obj-model="obj: #current-obj; mtl: #current-mtl" scale="0.11 0.11 0.11" position="0 1 0"><a-animation attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite" easing="linear">
            </a-animation></a-entity>

    <a-marker-camera preset='hiro'>
    </a-marker-camera>
  </a-scene>

</body>
</html>
