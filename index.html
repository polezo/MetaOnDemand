<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="styles.css">

<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="index.js"></script>
</head>
<body style='margin : 0px;'>
   
    <!-- interface top -->

    <div class="centered-top">
        <form  style="display:inline-block;" id="polyQuery"><input type="text">   <input type="submit"></form>
    </div>
    
    <!-- interface bottom -->

    <div class="hidden centered-bottom" id="bottom-ui">
        <div style="color:white;" id="model-change-controller"> <button id="back-button"><=</button>
           <span class="ui-text" id="model-name"> Model Name </span><button id="forward-button">=></button> </div>
        <div><button id="smaller-button">-</button>
            <span class="ui-text" style="color:white" id="size-toggle"> Change Size </span><button id="bigger-button">+</button><br><span class="ui-text" id="model-by" style="color:white">Model By:</span></div>
            
    </div>

    <!-- AR/A-Frame stuff -->

    <a-scene id="stage" scale="2 2.25 2" rotation="90 0 0" position="0 2 0" embedded arjs='trackingMethod: best;debugUIEnabled: false'>

    <a-box id="current-entity" position='0 0.5 0' material='opacity: 0.7;' color='red'></a-box>

    <a-marker-camera preset='hiro'>
    </a-marker-camera>
  </a-scene>

</body>
</html>
